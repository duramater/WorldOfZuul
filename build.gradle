plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'GameRunner'
}

run{
    standardInput = System.in
}

group 'com.asalam.worldofzuul'
version '1.0.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
